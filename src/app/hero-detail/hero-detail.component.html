<div *ngIf="hero" class="HeroDetailBox">
    <div class="upper-box"><h2 class="NameDisplay">{{hero.name}} Details</h2></div>
      <div class="IdDetails"><span>ID: </span>{{hero.id}}</div>
      <div class="NameDetails">
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
      </div>
  
  </div>
